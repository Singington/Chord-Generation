<html>

<head>
    <title>Generating Chords</title>
    <link rel = "stylesheet" href ="ChordStyling.css">
</head>


<body>

    <header> 
        <h1>Chord Progression Generator</h1>
    </header>

    <aside>
        <p>Hi and welcome</p>
    </aside>   
    
    <table>
        <thead>
            <tr>
                <th colspan = "3" id = "tableHeader">Customization for Generation</th>
            </tr>
        </thead>

        <tbody id = "tableBody">
            <tr>
                <td>
                    <label for="rootNote">Root Note:</label>
                        <select id="rootNote">
                            <option value="C">C</option>
                            <option value="C#">C#</option>
                            <option value="D">D</option>
                            <option value="D#">D#</option>
                            <option value="E">E</option>
                            <option value="F">F</option>
                            <option value="F#">F#</option>
                            <option value="G">G</option>
                            <option value="G#">G#</option>
                            <option value="A">A</option>
                            <option value="A#">A#</option>
                            <option value="B">B</option>
                        </select>   
                </td>
                <td>
                    <label for="chordType">First Chord Type:</label>
                        <select id="chordType">
                            <option value="Major">Major</option>
                            <option value="Minor">Minor</option>
                            <option value="Augmented">Augmented</option>
                            <option value="Diminished">Diminished</option>
                            <option value="Major 7th">Major 7th</option>
                            <option value="Minor 7th">Minor 7th</option>
                            <option value="Dominant 7th">Dominant 7th</option>
                        </select>
                </td>
            </tr>
        </tbody>
    </table>  

    <div id = "center">
        <button type = "submit" onclick = "generateChord()" id = "generateButton">Create Progresssion</button>
        <!--<button onclick = "hideAndShowElements()" id = "hideButton">Hide</button>-->
        <button onclick = "replace()" id = "removeButton">Remove All</button>
    </div>
    
    <div id = "hidden">
        <div id = "forDeleting">  
            <div id = "musicStaff"></div>
        </div>
    </div>

    <script src = "scripting.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vexflow@4.0.3/build/cjs/vexflow.js"></script>
    <script></script>

</body>

</html>
