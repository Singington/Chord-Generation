<html>

<head>
    <title>Generating Chords</title>
    <link rel = "stylesheet" href ="ChordStyling.css">
</head>


<body>

    <header> 
        <h1>Chord Progression Generator</h1>
    </header>

    <aside>
        <p>Hi and welcome</p>
    </aside>   
    
    <table>
        <thead>
            <tr>
                <th colspan = "3" id = "tableHeader">Customization for Generation</th>
            </tr>
        </thead>

        <tbody id = "tableBody">
            <tr>
                <td>
                    <label for="rootNote">Root Note:</label>
                        <select id="rootNote">
                            <option value="C">C</option>
                            <option value="C#">C#</option>
                            <option value="D">D</option>
                            <option value="D#">D#</option>
                            <option value="E">E</option>
                            <option value="F">F</option>
                            <option value="F#">F#</option>
                            <option value="G">G</option>
                            <option value="G#">G#</option>
                            <option value="A">A</option>
                            <option value="A#">A#</option>
                            <option value="B">B</option>
                        </select>   
                </td>
                <td>
                    <label for = "lengthOfProgression">Select Length</label>
                    <select name = "lengthOfProgression" id = "selectLength">
                        <option value = "3">3</option>
                        <option value = "4">4</option>
                    </select>
                </td>
                <td>
                    <label for="chordType">Chord Type:</label>
                        <select id="chordType">
                            <option value="Major">Major</option>
                            <option value="Minor">Minor</option>
                            <option value="Augmented">Augmented</option>
                            <option value="Diminished">Diminished</option>
                            <option value="Major 7th">Major 7th</option>
                            <option value="Minor 7th">Minor 7th</option>
                            <option value="Dominant 7th">Dominant 7th</option>
                        </select>
                </td>
            </tr>
            <tr>
                <td>
                    <label>Inversions?</label>
                    <input type = "checkbox" id = "inversions?">
                </td>
                <td>
                    <p>placeholder</p>
                </td>
            </tr>
        </tbody>
    </table>   
    
    <button type = "submit" onclick = "generateChord()" id = "generateButton">Create Progresssion</button>
    <button onclick = "hideAndShowElements()" id = "hideButton">hide</button>
    <div id = "hidden">
    <div id = "forDeleting">   
        <div id = "musicStaff"></div>
    </div>
    </div>

    <script src = "scripting.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vexflow@4.0.3/build/cjs/vexflow.js"></script>
    <script></script>

</body>

</html>
